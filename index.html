<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Soma de Dois Números</title>
    <style>
        body {
            font-family: Arial,sans-serif;
            margin: 40px;
        }
        input, button{
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Soma</h1>

    <label for="Numero1">Numero 1</label>
    <input type="number" id="numero1"><br>

    <label for="numero2">Numero 2:</label>
    <input type="number" id="numero2"><br>

    <button onclick="somar()">Somar</button>

    <h2>Resultado: <span id="resultado"></span></h2>

    
    <script>
        function somar(){
            const n1 = parseFloat(document.getElementById("numero1").value);
            const n2 = parseFloat(document.getElementById("numero2").value);

            if (isNaN(n1) || isNaN(n2)) {
                alert("Digite dois números válidos!");
                return;
            }

            const resultado = n1 + n2;
            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</body>
</html>
